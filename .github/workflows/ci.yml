name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install VS2019 Build Tools
      - name: Install VS2019 Build Tools
        run: choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --includeOptional --quiet --norestart" --yes

      # 3Ô∏è‚É£ Setup MSBuild 2019
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'

      # 4Ô∏è‚É£ Setup JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 5Ô∏è‚É£ Setup Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 6Ô∏è‚É£ Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 7Ô∏è‚É£ Configure node-gyp to use VS2019
      - name: Configure node-gyp
        run: npm config set msvs_version 2019

      # 8Ô∏è‚É£ Ensure Gradle wrapper is present
      - name: Check Gradle Wrapper
        shell: pwsh
        run: |
          Write-Host "Listing gradle\wrapper contents"
          Get-ChildItem gradle\wrapper
          if (-not (Test-Path .\gradlew.bat)) {
              Write-Error "gradlew.bat not found! Ensure wrapper is committed."
              exit 1
          }
          if (-not (Test-Path .\gradle\wrapper\gradle-wrapper.jar)) {
              Write-Error "gradle-wrapper.jar not found! Ensure wrapper is committed."
              exit 1
          }

      # 9Ô∏è‚É£ Install npm dependencies with retry
      - name: Install npm dependencies
        shell: pwsh
        run: |
          $maxRetries = 5
          $retryDelay = 10
          for ($i=1; $i -le $maxRetries; $i++) {
              try {
                  npm ci --prefer-offline
                  Write-Host "npm ci succeeded"
                  break
              } catch {
                  if ($i -eq $maxRetries) {
                      Write-Error "npm ci failed after $maxRetries attempts"
                      exit 1
                  } else {
                      Write-Host "npm ci failed (attempt $i). Retrying in $retryDelay seconds..."
                      Start-Sleep -Seconds $retryDelay
                  }
              }
          }

      # üîü Build API module with Gradle (optional if GT UI tests already build it)
      - name: Build API JAR
        shell: pwsh
        run: |
          Write-Host "Running Gradle Wrapper to build api.jar"
          .\gradlew.bat build --build-cache

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify api.jar exists
      - name: Verify api.jar
        shell: pwsh
        run: |
          $jarPath = ".\api\build\libs\api.jar"
          if (-not (Test-Path $jarPath)) {
              Write-Error "api.jar not found at $jarPath. Gradle build might have failed."
              exit 1
          } else {
              Write-Host "api.jar found at $jarPath"
          }

      # 1Ô∏è‚É£2Ô∏è‚É£ Run GT UI Tests
      - name: Run GT UI Tests
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
